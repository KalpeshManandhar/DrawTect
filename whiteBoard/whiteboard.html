<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DrawTect</title>
</head>
<body>
  <div id="toolSelectionBox">
    <label><input type="radio" name="tool" value="pen"> Pen</label>
    <label><input type="radio" name="tool" value="eraser"> Eraser</label>
  </div>
  <div id = "penOptions">
    <label class="title">Colours
    <ul class = "chooseColours">
      <li class = "option" onclick="selectColour('Black')"></li>
      <li class = "option" onclick="selectColour('Yellow')"></li>
      <li class = "option" onclick="selectColour('Green')"></li>
      <li class = "option" onclick="selectColour('Cyan')"></li>
      <li class = "option" onclick="selectColour('Red')"></li>
    </ul>
  </label>
    <label class = "title"> Stroke Width</label>
    <ul class = "chooseStroke">
      <li class = "option">1x</li>
      <li class = "option">3x</li>
      <li class = "option">7x</li>
    </ul>
  </div>
  <canvas id="whiteboard"></canvas>

  <div id="popUpBox" class="hidden">
    <p>This is a pop-up box! You selected: <span id="selectedTool"></span></p>
    <button onclick="closePopUp()">Close</button>
  </div>

  <script src="whiteboard.js"></script>
</body>
</html>
